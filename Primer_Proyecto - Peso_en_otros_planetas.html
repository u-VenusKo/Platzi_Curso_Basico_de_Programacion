<!DOCTYPE html>
<html>
<head>
    <title>Tu peso en un lugar diferente a la tierra</title>
</head>
<body>
<h1>Tu peso en otros planetas</h1>
<p>En otros planetas tu peso es diferente al peso que tienes en la tierra. Esto se debe a que cada planeta tiene diferente gravedad.</p>
<script>
var usuario = prompt("Cual es tu peso? Sin mentir.");
var planeta = parseInt(prompt("Elige tu planeta: \n1 es Mercurio\n2 es Venus\n3 es la Tierra\n4 es Marte\n5 es Jupiter\n6 es Saturno\n7 es Urano\n8 es Neptuno\n9 es la Luna"));
var peso = parseInt(usuario);
var g_mercurio = 2.8;
var g_venus = 8.9;
var g_tierra = 9.8;
var g_marte = 3.7;
var g_jupiter = 22.9;
var g_saturno = 9.1;
var g_urano = 7.8;
var g_neptuno = 11.0;
var g_luna = 1.6;
var peso_final;
var nombre = "";



switch (planeta) {
    case 1:
        peso_final = peso * g_mercurio/ g_tierra;
        nombre = "Mercurio";
        break;
    case 2:
        peso_final = peso * g_venus/ g_tierra;
        nombre = "Venus";
        break;    
    case 3:
        peso_final = peso * g_tierra/ g_tierra;
        nombre = "la Tierra";
        break;
    case 4:
        peso_final = peso * g_marte/ g_tierra;
        nombre = "Marte";
        break;
    case 5:
        peso_final = peso * g_jupiter/ g_tierra;
        nombre = "Jupiter";
        break;
    case 6:
        break;
        peso_final = peso * g_saturno/ g_tierra;
        nombre = "Saturno";
    case 7:
        peso_final = peso * g_urano/ g_tierra;
        nombre = "Urano";
        break;
    case 8:
        peso_final = peso * g_neptuno/ g_tierra;
        nombre = "Neptuno"
        break;
    case 9:
        peso_final = peso * g_luna/ g_tierra;
        nombre = "la Luna"
        break;
    default:
        alert("Ojala supieramos la gravedad de ese planeta.. pero ese planeta no existe.")
        break;
}



peso_final = parseInt(peso_final);
document.write("Tu peso en " + nombre + " es <strong>"+  peso_final + "</strong> kilos.");

</script>
</body>
</html>
